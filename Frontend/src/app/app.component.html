  <div class="d-flex toolbar">
    <div class='' (click)="goToBrowse()" style="cursor: pointer;">
      <img
      width="60"
      alt="Angular Logo"
      src='../assets/logo.png'
    />
    </div>
    <div >
      <h2 class="" (click)="goToBrowse()" style="cursor: pointer;">Bhoomika  </h2>

        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">

    </div>
    
    <div >
      <div [ngClass]="{'navActive':showSignup }" >

      </div>
    </div>


    <div *ngIf="(loggedIn) && loaded" (click)="goToAccount()">
      <img [src]="userDP" class="dp mr-2" alt="" >
    </div>

    <div *ngIf="(loggedIn) && loaded" (click)="goToAccount()">
      <h5 style="cursor: pointer;" >{{userName}}</h5>
    </div>
